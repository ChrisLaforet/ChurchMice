<div class="display-page-header">
  <span id="ScreenTitle" class="display-page-title">Add New Church Mice User</span>
</div>
<div>
  <p></p>
</div>
<div>
  <div *ngIf="!this.submitted">
    <form #updateUserForm="ngForm" name="updateUserForm"
          (ngSubmit)="updateUserForm.form.valid && onSubmit()" novalidate>

      <div class="row display-page-edit-row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="userName">User name</label>
          <input type="text" class="form-control" id="userName" name="userName" #userName="ngModel"
                 [(ngModel)]="newUserName" required minlength="5" (blur)="this.isUserNameNotAvailable()">
          <div class="text-danger" *ngIf="(userName.errors?.required || userName.errors?.minlength)">
            A unique user name must be provided.
          </div>
          <div class="text-danger" *ngIf="this.nameIsNotAvailable">
            The provided name is not permitted to be used - please choose another.
          </div>
        </div>

        <div class="row display-page-edit-row">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="fullName">Full name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" #fullName="ngModel"
                   [(ngModel)]="newFullName" required minlength="5">
            <div class="text-danger" *ngIf="(fullName.errors?.required || fullName.errors?.minlength)">
              A full name (first and last) must be provided.
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" #email="ngModel"
                 [(ngModel)]="newEmail" required minlength="6">
          <div class="text-danger" *ngIf="(email.errors?.required || email.errors?.minlength)">
            A valid email address must be provided.
          </div>
        </div>
      </div>

      <div>
        <p></p>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <button class="btn btn-outline-secondary" [disabled]="!updateUserForm.form.valid" type="submit">
            Create new user account...
          </button>
        </div>
      </div>

    </form>
  </div>


  <div *ngIf="this.submitted">
    <em>Requesting creation of new user account...</em>
  </div>

  <div>&nbsp;</div>
</div>
