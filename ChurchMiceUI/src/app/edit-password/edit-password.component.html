<div class="display-page-header">
  <span id="ScreenTitle" class="display-page-title">Edit Church Mice Password</span>
</div>
<div>
  <p></p>
</div>
<div>
  <div *ngIf="!this.submitted">
    <form #changePasswordForm="ngForm" name="changePasswordForm"
          (ngSubmit)="changePasswordForm.form.valid && onSubmit()" novalidate>

      <div class="row display-page-edit-row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="userName">User name (not editable)</label>
          <input type="text" class="form-control" id="userName" name="userName" #userName="ngModel"
                 [(ngModel)]="existingUserName" readonly>
        </div>
      </div>

      <div class="row display-page-edit-row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="fullName">Full name (not editable)</label>
          <input type="text" class="form-control" id="fullName" name="fullName" #fullName="ngModel"
                 [(ngModel)]="existingFullName" required minlength="5">
        </div>
      </div>

      <div class="row display-page-edit-row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" name="password" #password="ngModel"
                 [(ngModel)]="newPassword" required minlength="8">
          <div class="text-danger" *ngIf="(password.errors?.required || password.errors?.minlength)">
            A properly-developed password be provided.
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
          <label for="confirmPassword">Confirm Password</label>
          <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel"
                 [(ngModel)]="newConfirmPassword" required minlength="8">
          <div class="text-danger" *ngIf="(confirmPassword.errors?.required || confirmPassword.errors?.minlength)">
            Confirmation of password is not correct.
          </div>
        </div>

        <div class="col-lg-4 col-sm-12">
        </div>
      </div>

      <div>
        <p></p>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <button class="btn btn-outline-secondary" [disabled]="!changePasswordForm.form.valid" type="submit">
            Set password...
          </button>
          &nbsp;
          <button class="btn btn-outline-warning" type="button" (click)="this.generateLockout()">Generate lockout password</button>
        </div>
      </div>

    </form>
  </div>


  <div *ngIf="this.submitted">
    <em>Requesting update of user account...</em>
  </div>

  <div>&nbsp;</div>
</div>
